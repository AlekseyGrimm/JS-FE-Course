<script>
const stray = numbers => numbers.sort((a, b) => a - b)
  .filter(n => n === numbers[0]).length === 1 ? numbers[0] : numbers[numbers.length-1]

console.log(stray([17, 17, 20, 17, 17, 17, 17]))
