<script>

function createPhoneNumber(arr){
  const a = arr.slice(0, 3).join('')
  const b = arr.slice(3, 6).join('')
  const c = arr.slice(6).join('')

  return `(${a}) ${b}-${c}`;
}

console.log(createPhoneNumber([1, 2, 3, 4, 5, 6, 7, 8, 9, 0]))
